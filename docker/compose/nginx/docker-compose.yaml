services:
  nginx-blastoff:
    image: nginx:latest
    container_name: nginx-blastoff
    restart: unless-stopped
    ports:
      - "3002:80"
    
    # Resource limits (from guide #9, #6)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    
    # Health check (from guide #2, #5)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
#     test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    
    # Log management (from guide #11)
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    
    # Optional: custom nginx config
    # volumes:
    #   - ./nginx.conf:/etc/nginx/nginx.conf:ro
