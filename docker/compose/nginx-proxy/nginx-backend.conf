worker_processes 1;
# Run nginx using:
#     nginx -p $PWD -e stderr -c nginx.conf

# daemon off;  # run in foreground # in image already as daemon

events {

  worker_connections 1024;

}

pid nginx.pid;

http {
  access_log /dev/stdout;
  
  # Directories nginx needs configured to start up.
  # client_body_temp_path .;
  # proxy_temp_path .;
  # fastcgi_temp_path .;
  # uwsgi_temp_path .;
  # scgi_temp_path .;
  
  server {
    server_name   localhost;
      listen      80;
  
      location / {
          index  index-backend.html";
      }
  }

}
